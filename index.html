<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deluxe Car Wash Valencia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0d0d0d 0%, #1a1a1a 100%);
      color: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #001f3f, #005f99);
      padding: 1rem 2rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(0,153,255,0.8);
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      margin: 0 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
    }
    nav button::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: #0099ff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    nav button:hover::after {
      transform: scaleX(1);
    }
    .tab {
      display: none;
      padding: 2rem;
      animation: fade 0.5s ease;
    }
    .active { display: block; }
    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .servicios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,153,255,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,153,255,0.7);
    }
    .card h3 {
      color: #00aaff;
      margin-top: 0;
    }
    .card p { line-height: 1.4; }
    .card button {
      margin-top: 1rem;
      background: linear-gradient(90deg, #0077cc, #00aaff);
      border: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .card button:hover {
      background: linear-gradient(90deg, #0099ff, #33ccff);
      box-shadow: 0 0 12px rgba(0,153,255,0.8);
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,153,255,0.5);
    }
    form input, form select {
      padding: 0.6rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    form button {
      background: linear-gradient(90deg, #0077cc, #00aaff);
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    form button:hover {
      background: linear-gradient(90deg, #0099ff, #33ccff);
      box-shadow: 0 0 15px rgba(0,153,255,0.7);
    }
    #mensaje { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Deluxe Car Wash Valencia</h1>
    <nav>
      <button onclick="openTab('servicios')">Servicios</button>
      <button onclick="openTab('reservar')">Reservar</button>
    </nav>
  </header>

  <section id="servicios" class="tab active">
    <h2>Servicios disponibles</h2>
    <div class="servicios">
      <div class="card">
        <h3>Lavado Exterior</h3>
        <p>Duración: 30 min</p>
        <p>Precio: desde 10 €</p>
        <button onclick="preselectService('Lavado Exterior')">Elegir y reservar</button>
      </div>
      <div class="card">
        <h3>Lavado Completo</h3>
        <p>Duración: 60 min</p>
        <p>Precio: desde 20 €</p>
        <button onclick="preselectService('Lavado Completo')">Elegir y reservar</button>
      </div>
      <div class="card">
        <h3>Limpieza Deluxe</h3>
        <p>Duración: 90 min</p>
        <p>Precio: desde 35 €</p>
        <button onclick="preselectService('Limpieza Deluxe')">Elegir y reservar</button>
      </div>
    </div>
  </section>

  <section id="reservar" class="tab">
    <h2>Reserva tu cita</h2>
    <form id="formReserva">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="telefono" placeholder="Teléfono (sin espacios ni guiones)" required />
      <input type="email" id="correo" placeholder="Correo (opcional)" />
      <input type="text" id="matricula" placeholder="Matrícula" required />
      <input type="text" id="modelo" placeholder="Modelo del coche" required />
      <select id="servicio" required>
        <option value="">Selecciona un servicio</option>
        <option>Lavado Exterior</option>
        <option>Lavado Interior</option>
        <option>Lavado Completo</option>
        <option>Lavado con Cera</option>
        <option>Limpieza Deluxe</option>
        <option>Restauración de Faros</option>
        <option>Limpieza de Tapicería</option>
        <option>Pulimento de Carrocería</option>
        <option>Lavado de Motos</option>
      </select>
      <input type="text" id="fecha" placeholder="Fecha (ej: 15/09/2025 o viernes que viene)" required />
      <input type="text" id="hora" placeholder="Hora (ej: 16:30 o cuatro y media)" required />
      <button type="submit">Enviar reserva</button>
      <div id="mensaje"></div>
    </form>
  </section>

  <script>
    function openTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function preselectService(serv) {
      openTab('reservar');
      document.getElementById('servicio').value = serv;
    }

    document.getElementById('formReserva').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nombre: document.getElementById('nombre').value,
        telefono: document.getElementById('telefono').value.replace(/\D+/g, ''),
        correo: document.getElementById('correo').value,
        matricula: document.getElementById('matricula').value,
        modelo: document.getElementById('modelo').value,
        servicio_coche: document.getElementById('servicio').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        servicio: "reserva"
      };
      try {
        const resp = await fetch("https://gonxo14.app.n8n.cloud/webhook/carwash", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ body: data })
        });
        let txt = resp.ok ? "✅ Reserva enviada correctamente" : "❌ Error al enviar la reserva";
        try { const j = await resp.json(); if (j && j.mensaje) txt += `\n${j.mensaje}`; } catch {}
        document.getElementById("mensaje").innerText = txt;
      } catch(err) {
        document.getElementById("mensaje").innerText = "❌ Error de conexión";
      }
    });
  </script>
</body>
</html>
